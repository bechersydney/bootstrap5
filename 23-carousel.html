<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <style>
      .carousel-indicators [data-bs-target] {
        border-radius: 50%; /* Makes elements circular */
        width: 8px; /* Adjust width as needed */
        height: 8px; /* Adjust height as needed */
        background-color: #fff; /* Set background color */
      }
    </style>
    <title>Bootstrap Sandbox | Carousel</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Carousel</h1>

      <!-- Carousel -->
      <div class="carousel slide" id="slider">
        <!-- indicators -->
        <div class="carousel-indicators">
          <button
            class="active"
            data-bs-slide-to="0"
            data-bs-target="#slider"
          ></button>
          <button
            class="active"
            data-bs-slide-to="1"
            data-bs-target="#slider"
          ></button>
          <button
            class="active"
            data-bs-slide-to="2"
            data-bs-target="#slider"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://cdn.pixabay.com/photo/2024/05/15/08/23/bird-8763079_1280.jpg"
              class="d-block w-100"
              alt=""
            />
            <div
              class="carousel-caption d-none d-md-block bg-secondary opacity-75"
            >
              <h5>Modernjs</h5>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius,
                incidunt.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://cdn.pixabay.com/photo/2024/05/09/22/54/penguin-8751952_1280.jpg"
              class="d-block w-100"
              alt=""
            />
            <div
              class="carousel-caption d-none d-md-block bg-secondary opacity-75"
            >
              <h5>New</h5>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius,
                incidunt.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://cdn.pixabay.com/photo/2023/09/02/03/15/water-8228076_1280.jpg"
              class="d-block w-100"
              alt=""
            />
            <div
              class="carousel-caption d-none d-md-block bg-secondary opacity-75"
            >
              <h5>New 1</h5>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius,
                incidunt.
              </p>
            </div>
          </div>
        </div>
        <!-- buttons -->
        <button
          class="carousel-control-prev"
          data-bs-slide="prev"
          data-bs-target="#slider"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          data-bs-slide="next"
          data-bs-target="#slider"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
      </div>
      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
